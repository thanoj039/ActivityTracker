<!DOCTYPE html>
<html>
    <head>
        <title>Session Details display page.</title>
        <link rel="stylesheet" href="popup.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .btn {
                background-color: #858b7f;
                border: none;
                color: white;
                margin-bottom: 3px;
                margin-right: 3px;
                cursor: pointer;
            }
            
            .btn:hover {
                background-color: rgb(132, 175, 162);
            }
            div.ses_view { 
				margin:4px, 4px; 
				padding:4px; 
				background-color: rgb(232, 233, 234); 
				width: 250px; 
				height: 200px; 
				overflow-x: auto; 
				overflow-y: auto; 
				text-align:left;
			}
        </style>
    </head>
    <body>
        <h2 id="heading">Session</h2>
        <div class="ses_view">
            <ul id="list" style="list-style-type:none;">
            </ul> 
        </div>
        <div>
            <button class="btn2" id="back_btn">Back</button>
            <button class="btn2" id="openall">Open all</button>
            <button class="btn2" id="delSes">Delete Session</button>
        </div>
        <script src="session_view.js"></script>
    </body>
</html>
