<!DOCTYPE html>
<html>
    <head>
        <title>Activity Tracker</title>
    </head>
    <body>
        <h2>Activity Tracker</h2>
        <div>
            <label for="selected">Select a session:</label>
            <select>
                <option value="ses1">Session1</option>
                <option value="ses2">Session2</option>
                <option value="ses3">Session3</option>
            </select>
            <button id="view">View</button>
        </div>
        <div>
            <label for="add">Add a new session:</label>
            <input type="text" id="new_session" name="new_session">
            <button id="add_new">Add</button>
        </div>
        <div>
            <button id="start">Start</button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
